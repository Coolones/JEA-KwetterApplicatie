<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Administrator Login</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="login">
            <h:panelGroup>
                <h:form>
                    <h1>Administrator Login</h1>
                    <h:inputText a:placeholder="email" class="inputField" value="#{authenticationBean.email}"/>
                    <br/>
                    <h:inputSecret a:placeholder="password" class="inputField" value="#{authenticationBean.password}"/>
                    <br/>
                    <h:commandButton value="Log in" id="login" class="button"
                                     action="#{authenticationBean.authenticateAdmin()}"/>
                </h:form>
                <br/>
                <span>
            <h:outputText value="#{authenticationBean.administrator.role}"/>:
            <h:outputText value="#{authenticationBean.administrator.userName}"/>
        </span>
            </h:panelGroup>
        </div>
    </div>
</h:body>
</html>
